<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Battleship game</h1>
        <div id="game">
            <div id="player1">
                <h2 class="player-name">Player 1</h2>
                <div class="board">
                    <div class="coordinate-chars">
                        <div class="char">#</div>
                        <div class="char">1</div>
                        <div class="char">2</div>
                        <div class="char">3</div>
                        <div class="char">4</div>
                    </div>
                    <div class="row">
                        <div class="char">1</div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="char">2</div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="char">3</div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="char">4</div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                </div>
            </div>
            <div id="computer">
                <h2 class="player-name">Computer</h2>
                <div class="board">
                    <div class="coordinate-chars">
                        <div class="char">#</div>
                        <div class="char">1</div>
                        <div class="char">2</div>
                        <div class="char">3</div>
                        <div class="char">4</div>
                    </div>
                    <div class="row">
                        <div class="char">1</div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="char">2</div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="char">3</div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="char">4</div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                </div>
            </div>
            <div id="history">
                <h2>History</h2>
                <div class="coordinates">
                    <p>History is empty </p>
                </div>
            </div>
        </div>
    </main>
    <script src="bundle.js"></script>
</body>
</html>
